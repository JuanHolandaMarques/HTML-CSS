<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Mais tabelas</title>
</head>
<body>
    
    
    <header>

        <h1>
            espandindo tabelas
        </h1>

    </header>

    
    <table>

        <thead>

            <tr>
                <th>
                    Tabela de exemplo
                </th>
            </tr>
            
        </thead>

        <tbody>
            <tr>
                <td>

                    a
                </td>

                <td>
                    c
                </td>
            </tr>

            <tr>
                <td rowspan="2">
                    b
                </td>

                <td>
                    d
                </td>
            </tr>

            <tr>
                <td>
                    f
                </td>
            </tr>

        </tbody>      
    </table>

    <table>

        <thead>
            <tr>
                <th>
                    Outra tabela exemplo
                </th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td colspan="3">
                    T
                </td>
            </tr>

            <tr>
                <td>
                    F
                </td>

                <td>
                    6
                </td>

                <td>
                    1
                </td>
            </tr>

            <tr>
                <td>
                    4   
                </td>

                <td>
                    H
                </td>

                <td>
                    Y
                </td>
            </tr>

        </tbody>

    </table>

</body>
</html>
