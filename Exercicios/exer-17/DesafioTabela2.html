<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>DesafioTabela2</title>
</head>
<body>
    <table>
        <tbody>
            <!-- Primeira linha -->
            <tr>
                <td colspan="4">
                    A
                </td>
                <td rowspan="4">
                    B
                </td>
            </tr>
            <!-- Segunda linha -->
            <tr>
                <td rowspan="4">
                    C
                </td>

                <td>
                    D
                </td>

                <td>
                    E
                </td>

                <td>
                    F
                </td>
            </tr>
            <!-- Terceira linha -->
            <tr>
                <td>
                    G
                </td>

                <td>
                    H
                </td>

                <td>
                    I
                </td>
            </tr>
            <!-- Quarta linha -->
            <tr>
                <td>
                    J
                </td>

                <td>
                    L
                </td>

                <td>
                    M
                </td>
            </tr>
            <!-- Quinta linha -->
            <tr>
                <td colspan="4">
                    N
                </td>
            </tr>
        </tbody>
    </table>
   

</body>
</html>
