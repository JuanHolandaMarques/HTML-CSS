<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
       table{
        font-family: Arial, Helvetica, sans-serif;

        border-collapse: collapse;
       }
       
       .Media, thead>tr>th{
        background-color: gray;
        color: white;    
        font-weight: normal;
       }

       tr,th,td{
        border: 1px solid black;
        padding: 10px;
       }

       .Num{
        text-align: center;
       }
       

      




    </style>

    <title>Tabela de Notas</title>
</head>
<body>
    
    <table>
        <header>
            <thead>
                <tr>
                    <th rowspan="2" scope="col" >
                        Área
                    </th>

                    <th rowspan="2" scope="col">
                        Disciplinas
                    </th>

                    <th colspan="2" scope="colgroup">
                        Notas
                    </th>
                
                    <th rowspan="2" scope="col">
                        Média
                    </th>
                </tr>
                <!-- colunas das Notas -->
                <tr>
                    <th scope="col">
                        Nota 1
                    </th>
                    <th scope="col">
                        Nota 2
                    </th>
                </tr>
            </thead>

        </header>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">
                    Exatas
                </th>
                <!-- Matemática -->
                <td>
                    Matemática
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>
            </tr>
            <!-- Fisica -->
            <tr>
                <td>
                    Física
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>
            </tr>
            <!-- Quimica -->
            <tr>
                <td>
                    Química
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>
            </tr>
            <!-- Biologia -->
            <tr>
                <td>
                    Biologia
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>
            </tr>
            <!-- Media de exatas -->
            <tr class="Media">
                <th colspan="4" scope="row" class="Media">
                    Média de Exatas 
                </th>

                <td class="Num">
                    0.0
                </td>
            </tr>

            <!-- Humanas -->
            <tr>
                <th rowspan="2" scope="rowgroup">
                    Humanas
                </th>
                <!-- Hitótia -->
                <td>
                    História
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>
            </tr>
            <!-- Geografia -->

            <tr>
                <td>
                    Geografia
                </td>

                <td class="Num">
                    0.0
                </td>

                <td class="Num">
                    0.0
                </td>
                
                <td class="Num"> 
                    0.0
                </td>
            </tr>

             <!-- Media de exatas -->
            <tr class="Media">
                <th colspan="4" scope="row" class="Media">
                    Média de Humanas 
                </th>

                <td class="Num">
                    0.0
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
